{{ template "header" . }}

        {{ range .Listdata }}
        <tr>
            <td><a href="{{ .URL }}">{{ .Title }}</a></td>
            <td>&nbsp;&nbsp;&nbsp;&nbsp;</td>
            <td>    关键词：{{ .Keyword }}</td>

            <td>    公告时间：{{ .PubDate }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
{{ template "footer" . }}
